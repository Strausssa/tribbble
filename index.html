<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tribbble</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tinder for Dribbble">
    </head>
    <body>
        <div class="home-page">
                <nav class="nav-home">
                    <a id='home'><img src='img/tribbble.png'></a>
                    <div class='nav-right'>
                      <a class='underline' id='about'>About</a>
                      <a class='underline' id='contact'>Contact</a>
                      <a class='underline' id='help'>Help</a>
                    </div>
                </nav>
                <div class="main"></div>
        </div>
        <script src="https://use.typekit.net/vlx4tay.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <!-- <script type='text/javascript' src='js/index.js'></script> -->
        <script>
        $(document).ready(function() {
            var page = location.search.substring(1, 2000);
            if (page) {
                $('.main').load('../partials/' + page + '.html');
            } else {
                $('.main').load('../partials/home.html');
            }

            $('.nav-home a').click(function () {
                id = this.id;
                $('.main').load('/partials/' + id + '.html').hide().fadeIn();
                window.history.pushState("string", "Title", "/?" + id);
            });
        });
        </script>
        <script>
            try {
                Typekit.load({async: true});
            } catch (e) {}
        </script>
    </body>
</html>
