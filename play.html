<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tribbble</title>
        <script src="https://use.fontawesome.com/eb7c75f495.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tinder for Dribbble">
    </head>
    <body>
        <nav class="nav-other">
            <div class="inside-nav">
                <img src="./img/tribbble.png" id="headerLogo">
            </div>
        </nav>
        <div class="main-page">
            <div class="box">
                <div id="maybe-hidden">
                  <img class='yesno' id='yes' src='../img/yes.png'>
                  <img class='yesno' id='no' src='../img/no.png'>
                    <img src="" alt="" id="shot-img" />
                    <h3 id="title"></h3>
                    <small id="by"></small>
                    <br>
                    <div class="choose">
                        <i class="fa fa-close action btn" id="pass" value="red"></i>
                        <i class="fa fa-check action btn" id="next" value="green"></i>
                    </div>
                </div>
                <div id="hidden">
                    There are no more images to show!
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src='js/jribbble.min.js'></script>
        <script src='js/index.js'></script>
        <script src="https://use.typekit.net/vlx4tay.js"></script>
        <script>
            try {
                Typekit.load({async: true});
            } catch (e) {}
        </script>

        <script>
            $(function() {
                $(document).keydown(function(e) {
                    switch (e.which) {
                        case 39:
                            $("#next").trigger("click");
                            break;
                        case 37:
                            $("#pass").trigger("click");
                            break;
                    }
                });
        $('#pass').click(function () {
        	$('.main-page').addClass('passClick');
          $('#no').fadeTo(50, 1);
      		setTimeout(function () {
      			$('.main-page').removeClass('passClick');
            $('#no').fadeTo(50, 0);
      		}, 500);
        });

        $('#next').click(function () {
        	$('.main-page').addClass('nextClick');
          $('#yes').fadeTo(50, 1);
        	setTimeout(function () {
        		$('.main-page').removeClass('nextClick');
            $('#yes').fadeTo(50, 0);
        	}, 500);
        });
      });
        </script>
    </body>
</html>
