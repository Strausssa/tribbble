<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tribbble</title>
        <script src="https://use.fontawesome.com/eb7c75f495.js"></script>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tinder for Dribbble">
    </head>
    <body>
        <nav class="nav-other">
            <div class="inside-nav">
                Tribbble
            </div>
        </nav>
        <div class="main-page">
            <div class="box">
                <div id="maybe-hidden">
                    <img src="" alt="" id="shot-img" />
                    <h3 id="title"></h3>
                    <small id="by"></small>
                    <br>
                    <div class="choose">
                        <i class="fa fa-close action" id="pass"></i>
                        <i class="fa fa-check action" id="next"></i>
                    </div>
                </div>
                <div id="hidden">
                    There's no more images to show!
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src='js/jribbble.min.js'></script>
        <script src='js/index.js'></script>
        <script src="https://use.typekit.net/vlx4tay.js"></script>
        <script>
            try {
                Typekit.load({async: true});
            } catch (e) {}
        </script>
    </body>
</html>
